<!DOCTYPE html>
<html lang="en">

{% include 'head.html' %}

<body>

    <div id="wrapper">

        <!-- Navigation -->
        {% include 'nav.html' %}
        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
	    <div class="col-sm-9">
      	
      <!-- column 2 -->	
       <h3><i class="glyphicon glyphicon-dashboard"></i> Dashboard</h3>  
            
       <hr>
      
	   <div class="row">
            <!-- center left-->	
         	<div class="col-md-12">
			  <div class="well">Message for {{username}} <span class="badge pull-right">3</span></div>
             
            <hr>
              
              <div class="panel panel-default">
                  <div class="panel-heading"><h4>Processing Status</h4></div>
                  <div class="panel-body">
                    
                    <small>Complete</small>
                    <div class="progress">
                      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="72" aria-valuemin="0" aria-valuemax="100" style="width: 72%">
                        <span class="sr-only">72% Complete</span>
                      </div>
                    </div>
                    <small>In Progress</small>
                    <div class="progress">
                      <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                        <span class="sr-only">20% Complete</span>
                      </div>
                    </div>
                    
                  </div><!--/panel-body-->
              </div><!--/panel-->                     
              
          	</div><!--/col-->
         
            <!--center-right-->
               </div><!--/row-->
  	</div><!--/col-span-9-->
			
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/media/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/media/js/bootstrap.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="/media/js/plugins/morris/raphael.min.js"></script>
    <script src="/media/js/plugins/morris/morris.min.js"></script>
    <script src="/media/js/plugins/morris/morris-data.js"></script>

</body>

</html>
